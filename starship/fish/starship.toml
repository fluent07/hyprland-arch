#[character]
#success_symbol = "[>](bold green)"
#error_symbol = "[x](bold red)"
#vimcmd_symbol = "[<](bold green)"

format = """
$username\
$hostname\
$directory\
$python\
$fill\
$git_branch\
$git_status\
$line_break\
 \
$character
"""
#add_newline = false
[character]
success_symbol = "[❯](red)[❯](yellow)[❯](green)"
error_symbol = "[❯](red)[❯](yellow)[❯](green)"
vicmd_symbol = "[❮](green)[❮](yellow)[❮](red)"

[fill]
symbol = " "

[directory]
format = '[$path]($style)[$read_only]($read_only_style) '
style = "blue"
read_only = " 󰉐"
truncation_length = 4
truncate_to_repo = true
truncation_symbol = '.../'
home_symbol="~"

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fennel]
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
symbol = " 󰊢 "
format = '[$symbol\($branch\)(:$remote_branch)]($style)'

[git_status]
format = ': $all_status$ahead_behind'
ahead = '[](bold purple) '
behind = '[](bold purple) '
staged = '[󰐗](green) '
deleted = '[](red) '
renamed = '[󰑕](purple) '
stashed = '[✭](cyan) '
untracked = '[󰡯](orange) '
modified = '[󰰐](blue) '
conflicted = '[󱈸](yellow) '
diverged = '⇕ '
up_to_date = ''

[golang]
symbol = " "

[guix_shell]
symbol = " "

[haskell]
symbol = " "

[haxe]
symbol = " "

[hg_branch]
